<!-- image.component.html -->
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
      <h2 class="text-center mb-4">Upload Video</h2>
      <form #videoForm="ngForm" (ngSubmit)="onSubmitVideo(videoForm)" class="p-4 border rounded shadow-sm">
        <div class="form-group mb-3">
          <label for="videoName" class="form-label">Name</label>
          <input type="text" id="videoName" [(ngModel)]="videoName" name="name" class="form-control" required>
        </div>
        <div class="form-group mb-3">
          <label for="videoFile" class="form-label">Select Video</label>
          <input type="file" id="videoFile" (change)="onFileSelectVideo($event)" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Upload Video</button>
      </form>
    </div>
  </div>
</div>
