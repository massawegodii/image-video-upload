<div class="container my-4">
  <div *ngIf="loading" class="spinner-container">
    <div class="spinner-border" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
  </div>

  <div *ngIf="!loading && !error">
    <div class="row mb-3">
      <div class="col-md-6">
        <h4 class="text-center mb-4">Food Image Database</h4>
        <div class="mb-3">
          <label for="sortImages" class="form-label">Sort By</label>
          <select id="sortImages" class="form-select" (change)="onSortChangeImages($event)">
            <option value="name,asc">Name (A to Z)</option>
            <option value="name,desc">Name (Z to A)</option>
            <option value="calories,asc">Calories (Low to High)</option>
            <option value="calories,desc">Calories (High to Low)</option>
          </select>
        </div>
        <div class="row row-cols-1 row-cols-md-3 g-3">
          <div *ngFor="let image of images" class="col">
            <div class="card h-100">
              <img
                [src]="getImageUrl(image.id)"
                alt="{{ image.name }}"
                class="card-img-top small-image pointer-cursor">
              <div class="card-body p-2">
                <h6 class="card-title">{{ image.name }}</h6>
                <p class="card-text mb-0">Calories: {{ image.calories }}</p>
              </div>
            </div>
          </div>
        </div>
        <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
      </div>

      <div class="col-md-6">
        <h4 class="text-center mb-4">Video Session Training</h4>
        <div class="mb-3">
          <label for="sortVideos" class="form-label">Sort By</label>
          <select id="sortVideos" class="form-select" (change)="onSortChangeImages($event)">
            <option value="name,asc">Name (A to Z)</option>
            <option value="name,desc">Name (Z to A)</option>
            <option value="duration,asc">Duration (Short to Long)</option>
            <option value="duration,desc">Duration (Long to Short)</option>
          </select>
        </div>
        <div *ngFor="let video of videos" class="card mb-3">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title mb-3 text-center">{{ video.name }}</h5>
            <video width="100%" height="auto" controls>
              <source [src]="getVideoUrl(video.id)" type="video/mp4">
              Your browser does not support the video tag.
            </video>
          </div>
        </div>
        <pagination-controls (pageChange)="onPageChange($event)"></pagination-controls>
      </div>
    </div>
  </div>

  <div *ngIf="error" class="text-center text-danger">
    <p>{{ error }}</p>
  </div>
</div>
